<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Задача №2</title>
</head>

<body>
   <h2>Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</h2>
   <script>
      // Получение данных
      let userYear = parseInt(prompt("Введите год вашего рождения в формате YYYY"))
      let userMonth = parseInt(prompt("Введите номер месяца вашего рождения в формате YY"))
      let userDay = parseInt(prompt("Введите день вашего рождения в формате YY"))
      // Получение даты текущего года
      let userDate = Math.floor((new Date() - new Date(`${userYear},${userMonth},${userDay}`)) / (365 * 24 * 60 * 60 * 1000))
      // Вывод количества лет пользователя
      document.write(`<h2> Вам ${userDate} лет</h2>`)
   </script>
</body>

</html>
