<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №7</title>
  </head>

  <body>
    <h1>
      7. Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші
      за 1000 грн. дати 30% знижки.
    </h1>

    <script>
      let usersNum = [11, -200, 4000, 4, 37, -10, 1120, 9800, 38, 15, -14, 28];

      function getNumbers(usersNum) {

        usersNum.forEach((element, index, arrRef) => {
          if (element > 1000) arrRef[index] = Math.floor(arrRef[index] / 1.3);
        });
      }

      getNumbers(usersNum);
      document.write(`Числа больше 1000 со скидкой 30%: ${usersNum}`);
    </script>
  </body>
</html>
