<!DOCTYPE html>

    <title>Задача №8</title>

  <body>
    <h1>
      8. Дано масив номерів авто. Сформувати новий масив тих, які починаються на
      «А»
    </h1>
    <script>
      let usersAutoNums = [
        "ВАСА5",
        "AН5263IA",
        "AA11PC",
        "НА352KL",
        "AО257OP",
        "BО356OP",
      ];

      function getNumbers(usersNum) {
        let onlyANums = [];
        usersAutoNums.forEach((element, index, arrRaf) => {
          if (arrRaf[index][0] === "A") onlyANums.push(element);
        });

        return onlyANums;
      }

      const result = getNumbers(usersAutoNums);
      document.write(`Номера, начинабщееся на А: ${result}`);
    </script>
  </body>
