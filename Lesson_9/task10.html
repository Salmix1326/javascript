<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №10</title>
  </head>

  <body>
    <h1>
      10. Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде
      містити величину сплаченого податку у грн.
    </h1>
    <script>
      let usersNum = [110, 200, 400, 40, 37, 10, 112, 980, 38, 150, 140, 280];

      function getNumbers(usersNum) {
        usersNum.forEach((element, index, arrRef) => {
          arrRef[index] = arrRef[index] - arrRef[index] / 1.2;
        });
      }

      getNumbers(usersNum);
      document.write(`Значение 20%-ного налога: ${usersNum}`);
    </script>
  </body>
</html>
