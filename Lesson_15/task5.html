<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №5</title>
  </head>

  <body>
    <style>
      span {
        display: block;
      }
    </style>
    <h2>
      <span>Задача 5. Розробити клас «Керівник танців»</span>
      <img src="img/img5.png" alt="" />
    </h2>
    <script>
      let boys = ["Вася", "Дима", "Ваня", "Саша", "Игорь", "Андрей"];
      let girls = ["Наташа", "Оля", "Аня", "Света", "Юля", "Даша"];

      // Старым методом
      function DanceCurator(boys, girls) {
        this.boys = boys;
        this.girls = girls;

        this.randomBoy = function () {
          return (this.boys =
            this.boys[Math.floor(Math.random() * this.boys.length)]);
        };

        this.randomGirl = function () {
          return (this.girls =
            this.girls[Math.floor(Math.random() * this.girls.length)]);
        };

        this.couple = function () {
          document.write(`Сейчас танцуют ${this.boys} и ${this.girls} <br>`);
        };

        this.run = function () {
          return setInterval(() => {
            this.randomBoy();
            this.randomGirl();
            this.couple();
            this.boys = boys;
            this.girls = girls;
          }, 5000);
        };
      }

      // let dance = new DanceCurator(boys, girls);
      // dance.run();
      // Новым методом
      class DanceCurator2 {
        constructor(boys, girls) {
          this.boys = boys;
          this.girls = girls;
        }

        randomBoy() {
          return (this.boys =
            this.boys[Math.floor(Math.random() * this.boys.length)]);
        }

        randomGirl() {
          return (this.girls =
            this.girls[Math.floor(Math.random() * this.girls.length)]);
        }

        couple() {
          document.write(`Сейчас танцуют ${this.boys} и ${this.girls} <br>`);
        }

        run() {
          return setInterval(() => {
            this.randomBoy();
            this.randomGirl();
            this.couple();
            this.boys = boys;
            this.girls = girls;
          }, 5000);
        }
      }

      let dance2 = new DanceCurator2(boys, girls);
      dance2.run();
    </script>
  </body>
