<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №4</title>
  </head>

  <body>
    <style>
      span {
        display: block;
      }
    </style>
    <h2>
      <span>Задача 4. Розробити клас Baner</span>
      <img src="img/img4.png" alt="" />
    </h2>
    <script>
      let banerList = [
        {
          img: "img/img01.png",
          link: "https://www.google.com",
        },
        {
          img: "img/img02.jpg",
          link: "https://www.youtube.com",
        },
        {
          img: "img/img03.png",
          link: "https://www.speedtest.net",
        },
      ];

      function Baner(banerList) {
        this.baner = banerList;
        this.getBaner = function () {
          return (this.baner =
            this.baner[Math.floor(Math.random() * this.baner.length)]);
        };
        
        this.showBaner = function () {
          this.getBaner();
          document.write(
            `<a href="${this.baner.link}"><img src="${this.baner.img}"></a>`
          );
        };
      }

      let baner1 = new Baner(banerList);
      baner1.showBaner()
    </script>
  </body>
</html>
