<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №3</title>
  </head>

  <body>
    <style>
      span {
        display: block;
      }
    </style>
    <h2>
      <span
        >Задача 3. Розробити клас MultChecker для перевірки таблиці
        множення</span
      >
      <img src="img/img3.png" alt="" />
    </h2>
    <script>
      let userNum = parseInt(prompt("Введите число, которое будем проверять"));

      function MultChecker(userNumber) {
        this.number = userNumber;
        this.countOftrueAnswers = 0;
        this.countOffalseAnswers = 0;

        this.getExercise = function () {
          for (let i = 0; i < 10; i++) {
            let randomNum = Math.floor(Math.random() * 10) + 1;
            let trueAnswer = this.number * randomNum;
            userAnswer = parseInt(
              prompt(`Сколько будет ${this.number} * ${randomNum} ?`)
            );
            if (userAnswer === trueAnswer) this.countOftrueAnswers++;
            else this.countOffalseAnswers++;
          }
          return [this.countOftrueAnswers, this.countOffalseAnswers];
        };

        this.render = function () {
          document.write(
            `Количество правильных ответов: ${this.countOftrueAnswers} <br>`
          );
          document.write(
            `Количество неправильных ответов: ${this.countOffalseAnswers} <br>`
          );
        };

        this.run = function () {
          this.getExercise();
          this.render();
        };
      }

      let multi = new MultChecker(userNum);
      multi.run();
    </script>
  </body>
</html>
