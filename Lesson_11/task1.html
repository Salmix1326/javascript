<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №1</title>
  </head>

  <body>
    <h1><span>Задача 1</span>. Знайти суми елементів у вказаній області</h1>
    <ul>
      <li><img src="img/img1.png" alt="" /></li>
      <li><img src="img/img2.png" alt="" /></li>
      <li><img src="img/img3.png" alt="" /></li>
      <li><img src="img/img4.png" alt="" /></li>
    </ul>

    <script>
      let arr = [
        [20, 14, 11, 5, 8, 7],
        [11, 3, 2, 98, 4, 8],
        [4, 7, 9, 3, 2, 9],
        [11, 8, 3, 5, 9, 10],
        [11, 8, 3, 5, 9, 10],
      ];
      // 1. ===============================================================================

      let totalSum = 0;
      for (let i = 0; i < Math.floor(arr.length / 2); i++) {
        for (let j = 0; j < Math,floor(arr[i].length / 2); j++) {
          totalSum += arr[i][j];
        }
      }

      document.write(`Сумма элементов: ${totalSum} <br>`);

      // 2. ===============================================================================

      let totalSum2 = 0;
      for (let i = 0; i < Math.floor(arr.length / 2); i++) {
        for (let j = Math.floor(arr[i].length / 2); j < arr[i].length; j++) {
          totalSum2 += arr[i][j];
        }
      }
      document.write(`Сумма элементов: ${totalSum2} <br>`);

      // 3. ===============================================================================

      let totalSum3 = 0;
      for (let i = Math.floor(arr.length / 2); i < arr.length; i++) {
        for (let j = 0; j < Math.floor(arr[i].length / 2); j++) {
          totalSum3 += arr[i][j];
        }
      }
      document.write(`Сумма элементов: ${totalSum3} <br>`);

      // 4. ===============================================================================

      let totalSum4 = 0;
      for (let i = Math.florr(arr.length / 2); i < arr.length; i++) {
        for (let j = Math.floor(arr[i].length / 2); j < arr[i].length; j++) {
          totalSum4 += arr[i][j];
        }
      }
      document.write(`Сумма элементов: ${totalSum4} <br>`);

      // 5. Суму парних рядків ===============================================================================

      let totalEvenRowsSum = 0;
      for (let i = 1; i < arr.length; i += 2) {
        for (let j = 0; j < arr[i].length; j++) {
          totalEvenRowsSum += arr[i][j];
        }
      }
      document.write(`Сумма парных рядов: ${totalEvenRowsSum} <br>`);

      // 6. Суму непарних стовпців ===============================================================================

      let totalEvenSum = 0;
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j += 2) {
          totalEvenSum += arr[i][j];
        }
      }
      document.write(`Сумма непарных столбцов: ${totalEvenSum} <br>`);

      // 7. У парних рядках – непарні стовпці, у непарних – парні. ===============================================================================

      let totalEvenRowOddColumnSum = 0;
      for (let i = 1; i < arr.length; i += 2) {
        for (let j = 0; j < arr[i].length; j += 2) {
          totalEvenRowOddColumnSum += arr[i][j];
        }
      }
      document.write(
        `Сумма в парных рядах непарных столбцов: ${totalEvenRowOddColumnSum} <br>`
      );

      let totalOddRowEvenColumnSum = 0;
      for (let i = 0; i < arr.length; i += 2) {
        for (let j = 1; j < arr[i].length; j += 2) {
          totalOddRowEvenColumnSum += arr[i][j];
        }
      }
      document.write(
        `Сумма в непарных рядах парных столбцов: ${totalOddRowEvenColumnSum} <br>`
      );
    </script>
  </body>
</html>
