<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №2</title>
  </head>

  <body>
    <h1>
      Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей
      день робочим.
    </h1>
    <script>
      let dayNum = parseInt(prompt("Введите номер дня недели"));
      let result;
      function getTypeOfDay(dayNum) {
        switch (dayNum) {
          case 1:
          case 2:
          case 3:
          case 4:
          case 5:
            result = "Это рабочий день";
            break;
          case 6:
          case 7:
            result = "Это выходной";
            break;
            return result;
        }
      }
      getTypeOfDay(dayNum)
      document.write(result)
    </script>
  </body>
</html>
