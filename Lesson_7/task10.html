  <body>
    <h1>
      Задача 10. Дано покази температур (довільна кількість). Розробити функцію,
      яка дозволить знайти середнє значення для додатних показів температури.
    </h1>
    <script>
      let totalSum = 0;
      let counter = 0;
      const tempValues = temperatureValues(
        20,
        15,
        17,
        -6,
        3,
        11,
        5,
        6,
        7,
        -20,
        -17,
        21,
        21,
        23 - 25,
        18
      );
      function temperatureValues() {
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] > 0) {
            totalSum += arguments[i];
            counter++;
          }
        }
      }
      let result = totalSum / counter;
      document.write(
        `Средний показатель температуры среди плюсовых значений: ${result}`
      );
    </script>
