<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №1</title>
  </head>

  <body>
    <h1>
      Задача 1. Створити функцію, яка за номером місяця повертає його назву.
    </h1>
    <script>
      let monthName = parseInt(prompt("Введите номер месяца"));
      let result = "";

      function getMonthName(monthName) {
        switch (monthName) {
          case 1:
            result = "Это январь";
            break;
          case 2:
            result = "Это февраль";
            break;
          case 3:
            result = "Это март";
            break;

          case 4:
            result = "Это апрель";
            break;
          case 5:
            result = "Это май";
            break;
          case 6:
            result = "Это июнь";

            break;
          case 7:
            result = "Это июль";
            break;
          case 8:
            result = "Это август";
            break;
          case 9:
            result = "Это сентябрь";

            break;
          case 10:
            result = "Это окрябрь";
            break;
          case 11:
            result = "Это ноябрь";
            break;
          case 12:
            result = "Это декабрь";
            break;
        }

        return result;
      }

      getMonthName(monthName);

      document.write(result);
    </script>
  </body>
</html>
