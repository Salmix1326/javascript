<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №7</title>
  </head>

  <body>
    <h1>
      Задача 7. Створити функцію, яка випадковим чином виводить на екран одне із
      4 зображень (шляхи до зображень передаються у функцію)
    </h1>
    <script>
      let randomImg = Math.floor(Math.random() * 4) + 1;
      function getImage(randomImg) {
        let result = `<img src="img/img${randomImg}.jpg">`;
        document.write(result);
      }
      getImage(randomImg);
    </script>
  </body>
</html>
