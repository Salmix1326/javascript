<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №3</title>
  </head>

  <body>
    <h1>Задача 3. Створити окремі функції, які для 4 чисел знаходять:</h1>
    <ol>
      <li>Cуму</li>
      <li>Добуток</li>
      <li>Середнє арифметичне</li>
      <li>Мінімальне значення</li>
    </ol>
    <script>
      let userNum1 = parseInt(prompt("Введите первое число"));
      let userNum2 = parseInt(prompt("Введите второе число"));
      let userNum3 = parseInt(prompt("Введите третье число"));
      let userNum4 = parseInt(prompt("Введите четвертое число"));
      let totalSum;
      let multiplier;
      let avarage;
      let minNum;

      function getSum(userNum1 = 0, userNum2 = 0, userNum3 = 0, userNum4 = 0) {
        totalSum = userNum1 + userNum2 + userNum3 + userNum4;
        return totalSum;
      }
      function getMult(userNum1 = 0, userNum2 = 0, userNum3 = 0, userNum4 = 0) {
        multiplier = userNum1 * userNum2 * userNum3 * userNum4;
        return multiplier;
      }
      function getAvg(userNum1 = 0, userNum2 = 0, userNum3 = 0, userNum4 = 0) {
        avarage = (userNum1 + userNum2 + userNum3 + userNum4) / 4;
        return avarage;
      }

      function getMin(userNum1 = 0, userNum2 = 0, userNum3 = 0, userNum4 = 0) {
        minNum = Infinity;
        if (userNum1 < minNum) minNum = userNum1;
        if (userNum2 < minNum) minNum = userNum2;
        if (userNum3 < minNum) minNum = userNum3;
        if (userNum4 < minNum) minNum = userNum4;
        return minNum;
      }
      getSum(userNum1, userNum2, userNum3, userNum4);
      getMult(userNum1, userNum2, userNum3, userNum4);
      getAvg(userNum1, userNum2, userNum3, userNum4);
      getMin(userNum1, userNum2, userNum3, userNum4);
      document.write(`Сумма равна: ${totalSum} <br>`);
      document.write(`Произведение равно: ${multiplier} <br>`);
      document.write(`Среднее арифметическое равно: ${avarage} <br>`);
      document.write(`Наименьшее среди чисел: ${minNum}`);
    </script>
  </body>
</html>
