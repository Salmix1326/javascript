<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №8</title>
  </head>

  <body>
    <style>
      div {
        text-align: center;
      }
    </style>
    <h1>
      Задача 8. Створити функцію, яка виводить банер (у функцію передаються:
      зображення, заголовок та посилання, куди переходимо при кліку на
      зображення (тег img повине знаходитись у середині тега a)
    </h1>
    <script>
      let bunnerImg = parseInt(
        prompt("Введите номер изображения баннера от 1 до 4")
      );
      let bunnerCaption = prompt("Введите название заголовка баннера");
      let bunnerLink = prompt("Введите название куда будет ссылаться баннер");
      function createBunner(bunnerImg, bunnerCaption, bunnerLink) {
        document.write(`<div>`);
        document.write(
          `<a href="http://www.${bunnerLink}"><img src="img/img${bunnerImg}.jpg"></a>`
        );
        document.write(`<p>${bunnerCaption}</p>`);
        document.write(`</div>`);
      }
      createBunner(bunnerImg, bunnerCaption, bunnerLink);
    </script>
  </body>
</html>
