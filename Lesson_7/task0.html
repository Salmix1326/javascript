<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №1</title>
  </head>

  <body>
    <h1>
      Задача 0. Створити функцію, яка за номером місяця повертає пору року, до
      якої відноситься цей місяць.
    </h1>
    <script>
      let monthNum = parseInt(prompt("Введите номер месяца"));
      let result = "";

      function getTimeOfYear(monthNum) {
        switch (monthNum) {
          case 1:
          case 2:
          case 12:
            result = "Это зимний месяц";
            break;
          case 3:
          case 4:
          case 5:
            result = "Это весенний месяц";
            break;
          case 6:
          case 7:
          case 8:
            result = "Это летний месяц";
            break;
          case 9:
          case 10:
          case 11:
            result = "Это осенний месяц";
            break;
        }

        return result;
      }

      getTimeOfYear(monthNum);

      document.write(result);
    </script>
  </body>
</html>
