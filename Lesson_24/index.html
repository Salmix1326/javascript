<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Домашняя работа</title>
  </head>

  <body>
    <style>
      img {
        display: block;
      }
    </style>
    <div class="main-block">
      <div class="main-block__item">
        <h2 class="main-block_upper-title">
          <span>Задачи 1-12</span>. Задачи с регулярными выражениями
        </h2>
        <a href="string-tasks.html">Задачи №1-12</a>
      </div>
    </div>
  </body>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      background: #505050;
      padding: 50px;
    }
    .main-block {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .main-block__item {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h2,
    ol,
    ul {
      border: 1px solid white;
      padding: 20px;
      color: #bebfbd;
      font-size: 22px;
      letter-spacing: 0.02em;
    }
    ul,
    ol {
      border: none;
      padding: 0 0 0 20px;
    }
    li:not(:last-child) {
      margin-bottom: 15px;
    }
    a {
      font-size: 30px;
      display: block;
      background: #bebfbd;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      font-size: 25px;
      color: #505050;
      text-decoration: none;
      box-shadow: 0px 6px 1px 2px black;
      transition: all 0.3s ease 0s;
    }
    a:hover {
      transform: translateY(3px);
      box-shadow: 0px 0px 5px 3px black inset;
    }
    span {
      color: #ffffff;
    }
    img {
      margin: 10px 0px 10px 0px;
    }
    p {
      margin-bottom: 20px;
    }
  </style>
</html>
