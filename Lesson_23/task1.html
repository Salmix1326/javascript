<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №1</title>
  </head>

  <body>
    <h2 class="main-block_upper-title">
      <span>Задача 1</span>. Користувач іде у відпустку на 56 днів. Визначити
      дату на момент його повернення.
    </h2>
    <script>
      let userDays = parseInt(prompt("Введите количество дней отпуска"));
      let currentDate = new Date();
      currentDate.setDate(currentDate.getDate() + userDays);
      document.write(`Вы вернетесь: ${currentDate.getDate()}.${currentDate.getMonth()}.${currentDate.getFullYear()}`);
    </script>
  </body>
</html>
