<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №2</title>
  </head>
  <body>
    <h2>
      <span>Задача 2</span>. Дано дата виробництва йогурта (вводимо рік, місяць,
      день) та кількість днів придатності. Визначити чи є він придатним на даний
      момент.
    </h2>
    <script>
      let userDay = parseInt(prompt("Введите день"));
      let userMonth = parseInt(prompt("Введите месяц"));
      let userYear = parseInt(prompt("Введите год"));
      let daysOfExpire = parseInt(
        prompt("Введите количество дней пригодности")
      );
      let currentDate = new Date();
      let userDate = new Date(userYear, userMonth - 1, userDay);
      userDate.setDate(userDate.getDate() + daysOfExpire);
      if (currentDate > userDate) {
        alert("Ваш йогурт просрочен");
      } else alert("Ваш йогурт пригоден");
    </script>
  </body>
</html>
