  <body>
    <style>
      span {
        display: block;
      }
    </style>
    <h2>
      <span>Задача 2.</span>
      Створити службове авто (водій, марка, номер). Створити клас таким чином,
      щоб можна було створити тільки один екземпляр цього класу.
    </h2>

    <script>
      class Auto {
        static driver;
        constructor(driverName, carBrand, number) {
          if (Auto.driver) return Auto.driver;
          this.driverName = driverName;
          this.carBrand = carBrand;
          this.number = number;
          Auto.driver = this;
        }
      }

      console.log(new Auto("Ivan", "Toyota", "11111"));
      console.log(new Auto("Olga", "Ford", "22222"));
    </script>
  </body>
