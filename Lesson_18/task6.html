<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №6</title>
  </head>

  <body>
    <style>
      span {
        display: block;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        max-width: 600px;
      }
    </style>
    <h2>
      <span>Задача 6</span>. Користувач задає кількість оцінок і натискає на
      кнопку «get table». В результаті формується таблиця з input, куди
      користувач вводить оцінки. Після цього натискає на кнопку “get sum” і
      знаходить середнє значення.
    </h2>
    <label>
      Введите количество оценок
      <input type="number" id="nums" />
    </label>
    <button onclick="getTable()">Создать таблицу</button>
    <div id="container" class="container"></div>
    <button onclick="avg()">Найти средний балл</button>
    <div id="res"></div>
    <script>
      function getTable() {
        let countOfNums = parseInt(document.getElementById("nums").value);
        let cnt = document.getElementById("container");
        for (let i = 0; i < countOfNums; i++) {
          let input = document.createElement("input");
          input.type = "number";
          input.className = "num";
          cnt.append(input);
        }
      }

      function avg() {
        let nums = document.querySelectorAll(".num");
        console.log(nums);
        let sum = 0;
        let counter = 0;
        nums.forEach((num) => {
          sum += parseInt(num.value);
          counter++;
        });
        const res = sum / counter;
        document.getElementById("res").innerText = `Средний балл : ${res}`;
      }
    </script>
  </body>
</html>
