<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №3</title>
  </head>

  <body>
    <style>
      #container {
        display: flex;
      }
    </style>
    <h2>
      Задача 3. Дано 5 випадковим чином згенерованих нумерованих списків з
      рандомними числами (кількість елементів у списку випадкова від 1 до 10,
      елементи випадкові – від 1 до 100). При натисненні на кнопку нумеровані
      списки з парною кількістю елементів зафарбувати у зелений колір, інші у
      червоний.
    </h2>
    <div id="container"></div>
    <button id="button">Покрасить списки</button>
    <script>
      function paintLists() {
        const container = document.getElementById("container");
        for (const list of container.children) {
          if (list.children.length % 2 === 0)
            list.style.backgroundColor = "green";
          else list.style.backgroundColor = "red";
        }
      }
      function getRandomNum(min, max) {
        return min + Math.floor(Math.random() * (max - min + 1));
      }

      for (let list = 0; list < 5; list++) {
        const list = document.createElement("ul");

        for (let listItem = 0; listItem < getRandomNum(1, 10); listItem++) {
          const listItem = document.createElement("li");

          listItem.innerText = `${getRandomNum(1, 100)}`;
          list.append(listItem);
        }
        container.append(list);
      }

      const button = document.getElementById("button");
      button.onclick = paintLists;
    </script>
  </body>
</html>
