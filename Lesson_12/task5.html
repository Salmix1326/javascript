<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №5</title>
  </head>

  <body>
    <h1>
      <span>Задача 5</span>. Дано масив імен. Застосовуючи відповідне сортування
      та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким
      індексом.
    </h1>

    <script>
      let namesList = ["Ivan", "Andrew", "John", "Olga", "Michael"];
      let changes;

      do {
        changes = false;
        for (let i = 0; i < namesList.length - 1; i++) {
          if (namesList[i] > namesList[i + 1]) {
            let tmp = namesList[i];
            namesList[i] = namesList[i + 1];
            namesList[i + 1] = tmp;
            changes = true;
          }
        }
      } while (changes);
      console.log(namesList);
      let userNum = prompt("Задайте имя");

      function getName(userNum, namesList) {
        let startArray = 0;
        let endArray = namesList.length - 1;
        while (startArray <= endArray) {
          let middle = Math.floor((startArray + endArray) / 2);

          if (namesList[middle] > userNum) {
            endArray = middle - 1;
          } else if (namesList[middle] < userNum) startArray = middle + 1;
          else if (namesList[middle] === userNum) return true;
          else return false;
          console.log(namesList[middle]);
        }
      }

      nameIndex = namesList.indexOf(userNum);
      const result = getName(userNum, namesList);
      if (result === true)
        document.write(`Это имя есть в списке и его индекс: ${nameIndex}`);
      else document.write("Этого имени нет в списке!");
    </script>
  </body>
</html>
