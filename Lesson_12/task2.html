<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №2</title>
  </head>

  <body>
    <h1>
      <span>Задача 2</span>. Дано масив 30 випадкових цілих чисел. Підрахувати
      скільки було обмінів під час сортування змішуванням.
    </h1>

    <script>
      const countofNums = 30;

      function getRandomArray(countofNums) {
        let arr = new Array(countofNums)
          .fill(0)
          .map((el) => Math.floor(Math.random() * 50) + 1);
        return arr;
      }

      const arr = getRandomArray(countofNums);
      let counter = 0;
      let startArray = 0;
      let endArray = arr.length - 1;
      while (startArray < endArray) {
        for (let i = startArray; i < endArray; i++) {
          if (arr[i] > arr[i + 1]) {
            let tmp = arr[i];
            arr[i] = arr[i + 1];
            arr[i + 1] = tmp;
            counter++;
          }
        }
        endArray--;
        for (let i = endArray; i > startArray; i--) {
          if (arr[i - 1] > arr[i]) {
            let tmp = arr[i-1]
            arr[i-1] = arr[i]
            arr[i] = tmp
            counter++;
          }
        }
        startArray++
      }
      console.log(arr);
      document.write(`Изменений было произведено: ${counter}`)
    </script>
  </body>
</html>
