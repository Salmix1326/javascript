<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №6</title>
  </head>

  <body>
    <h1>
      <span>Задача 6</span>.Дано масив імен. Застосовуючи відповідне сортування
      та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів і під
      яким індексом.
    </h1>

    <script>
      let namesList = ["Ivan", "Andrew", "John", "Olga", "Michael"];
      let changes;

      do {
        changes = false;
        for (let i = 0; i < namesList.length - 1; i++) {
          if (namesList[i] > namesList[i + 1]) {
            let tmp = namesList[i];
            namesList[i] = namesList[i + 1];
            namesList[i + 1] = tmp;
            changes = true;
          }
        }
      } while (changes);
      console.log(namesList);

      let userNum = parseInt(prompt("Введите количество символов в имени"));

      function getName(userNum, arr) {
        startArray = 0;
        let endArray = namesList.length - 1;
        while (startArray <= endArray) {
          let middle = Math.floor((startArray + endArray) / 2);

          if (namesList[middle].length > userNum) {
            endArray = middle - 1;
          } else if (namesList[middle].length < userNum)
            startArray = middle + 1;
          else if (namesList[middle].length === userNum) return [true, middle];
          else return [false, middle];
          console.log(namesList[middle].length);
        }
        return [false, middle]
      }

      const result = getName(userNum, namesList);
      console.log(result);
      const checkName = result[0];
      const nameIndex = result[1];
      if (checkName === true)
        document.write(
          `Имя с длиннной символов ${userNum} есть в списке и его индекс: ${nameIndex}`
        );
      else document.write("Имени с такой длинной символов нет в списке!");
    </script>
  </body>
</html>
