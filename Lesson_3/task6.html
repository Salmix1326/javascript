<body>
   <h1>6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</h1>
   <script>
      let dayNum = parseInt(prompt("Введите номер дня недели"))
      switch (dayNum) {
         case 1: document.write("Это понедельник")
            break
         case 2: document.write("Это вторник")
            break
         case 3: document.write("Это среда")
            break
         case 4: document.write("Это четверг")
            break
         case 5: document.write("Это пятница")
            break
         case 6: document.write("Это суббота")
            break
         case 7: document.write("Это воскресенье")
            break
         default: result = document.write("Некорректно ведены данные")
      }
   </script>
</body>

</html>
