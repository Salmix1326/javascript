<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Задача №2</title>
</head>

<body>
   <h2>2. З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</h2>
   <script>
        // Получение данных
      let productPrice = parseFloat(prompt("Введите цену товара"))
      let countOfMoney = parseFloat(prompt("Введите количество имеющихся денег"))

      if (productPrice >= 0 && countOfMoney >= 0) {
         // Вычисления
         if (productPrice > countOfMoney)
            document.write("В покупке отказано")
         else {
            document.write("Поздравляем c успешной покупкой!")
            if (countOfMoney - productPrice >= 4)
               document.write("Не хотите купить лотерейный билет за 4 грн ?")
         }
      } else document.write("Некорректно введены данные")
   </script>
</body>

</html>
