<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №7</title>
  </head>

  <body>
    <h1>
      Задача 7. Вивести на екран N абзаців (N вводиться користувачем) за зразком
    </h1>
    <script>
      let countOfHeaders = parseInt(prompt("Введите количество абзацев"));
      for (let i = 0; i < countOfHeaders; i++) {
        document.write(`<h2>Заголовок ${i + 1}</h2>`);
        for (let j = 0; j <= i; j++) {
          document.write(`<p>Раздел ${i + 1}, параграф ${j + 1}`);
        }
      }
    </script>
  </body>
</html>
