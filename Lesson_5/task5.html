<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №5</title>
  </head>

  <body>
    <h1>Задача 5. Вивести таблицю</h1>
    <script>
      for (let i = 0; i < 1; i++) {
        document.write(`<table border="2px">`);
        document.write("<tr>");
        for (let j = 0; j < 9; j++) {
          if (j % 3 === 0 && j !== 0) document.write("<tr>"); // После числа кратно трем - новый ряд таблицы
          document.write(`<td>${j + 1}</td>`);
        }
        document.write("</tr>");
        document.write("</table>");
      }
    </script>
  </body>
</html>
