<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №8</title>
  </head>

  <body>
    <h1>
      Задача 8. Користувач загадує число. За 3 спроби комп’ютер намагається
      вгадати число користувача (використати confirm).
    </h1>
    <script>
      // Данные
      let userNum = parseInt(prompt("Загадайте число от 1 до 20"));
      let result;
      // 3 попытки и генерация чисел компьютером
      for (let i = 0; i < 3; i++) {
        let compNum = Math.floor(Math.random() * 20) + 1;
        result = confirm(`Ваше число ${compNum} ?`);
        if (result == true) {
          document.write("<h2>Ура, Я угадал!</h2>");
          break; // выход при угадывании
        }
      }
      if (result == false) document.write("<h2>Эх, неполучилось</h2>");
    </script>
  </body>
</html>
