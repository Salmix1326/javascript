  <body>
   <style>
      input {
         margin-bottom: 15px;
      }
   </style>
    <h1>Задача 2. Створити 10 елементів для введення цін продуктів</h1>
    <script>
      for (i = 0; i < 10; i++) {
        document.write(`Product#${i + 1}`);
        document.write("<input type=text>");
        document.write("<br>");
      }
    </script>
  </body>
