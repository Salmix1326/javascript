<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №3</title>
  </head>

  <body>
    <h1>Задача 3. Вивести таблицю з одним рядком і 7 стовпцями.</h1>
    <script>
      // Ряд
      for (let i = 0; i < 1; i++) {
        document.write(`<table border="2px">`);
        document.write("<tr>");
        // Столбец
        for (let j = 0; j < 7; j++) {
          document.write(`<td>${j + 1}</td>`);
        }
        document.write("</tr>");
        document.write("</table>");
      }
    </script>
  </body>
</html>
