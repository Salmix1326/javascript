<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №14</title>
  </head>

  <body>
    <h1>
      14. Каса. Користувачу повідомляють суму, яку йому треба сплатити.
      Користувач поступово вводить суму грошей до тих пір, поки суми не буде
      достатньо для оплати товарів (кожного разу користувачу повідомляють, яку
      ще суму потрібно ввести).
    </h1>
    <script>
      // Переменные
      const amountOfmoney = 10000;
      let userMoney;
      let totalSum = 0;
      // Вычисления суммы
      do {
        userMoney = parseFloat(
          prompt(
            `Введите сумму для оплаты, осталось заплатить ${
              amountOfmoney - totalSum
            }`
          )
        );
        totalSum += userMoney;  // обчисление заплаченой суммы
      } while (totalSum < amountOfmoney);
      document.write(
        "Поздравляем, Вы заплатили достаточно денег для покупки товара!"
      );
    </script>
  </body>
</html>
