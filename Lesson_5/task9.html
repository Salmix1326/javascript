  <body>
    <h1>
      Задача 9. Користувач загадує число. Комп’ютер задає питання поки не вгадає
      число користувача (використати confirm).
    </h1>
    <script>
      let userNum = parseInt(prompt("Загадайте число от 1 до 20"));
      let result;
      do {
        let compNum = Math.floor(Math.random() * 20) + 1;
        result = confirm(`Ваше число ${compNum} ?`);
      } while (result == false);
      document.write("<h2>Ура, Я угадал!</h2>");
    </script>
  </body>
