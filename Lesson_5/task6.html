<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №6</title>
  </head>

  <body>
    <style>
      body {
        display: flex;
        gap: 20px;
      }
    </style>
    <h1>
      Задача 6. Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
    </h1>
    <script>
      let tablesBody = document.querySelector(".tables-body");
      for (let i = 0; i < 1; i++) {
        document.write(`<table border="2px">`);
        document.write("<tr>");
        for (let j = 0; j < 27; j++) {
          if (j % 3 === 0 && j !== 0) document.write("<tr>");
          if (j % 9 === 0 && j !== 0) document.write(`<table border="2px">`); // При числе кратно 9-ти - новая таблица
          document.write(`<td>${j + 1}</td>`);
        }
        document.write("</tr>");
        document.write("</table>");
      }
    </script>
  </body>
</html>
