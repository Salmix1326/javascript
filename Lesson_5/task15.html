<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №15</title>
  </head>

  <body>
    <h1>
      Задача 15. Користувача поступово вводить показники температури протягом
      року. Знайти середню температуру.
    </h1>
    <script>
       // Переменные
      let userTemperature,
        result,
        totalTemperature = 0,
        avgTemp;
         // Цикл для ввода данных
      for (let i = 1; i <= 12; i++) {
         // Спрашиваем месяц
        switch (i) {
          case 1:
            result = "Январе";
            break;
          case 2:
            result = "Феврале";
            break;
          case 3:
            result = "Марте";
            break;
          case 4:
            result = "Апреле";
            break;
          case 5:
            result = "Мае";
            break;
          case 6:
            result = "Июне";
            break;
          case 7:
            result = "Июле";
            break;
          case 8:
            result = "Августе";
            break;
          case 9:
            result = "Сентябре";
            break;
          case 10:
            result = "Октябре";
            break;
          case 11:
            result = "Ноябре";
            break;
          case 12:
            result = "Декабре";
            break;
        }
        userTemperature = parseFloat(prompt(`Введите температуру в ${result}`));
         // Вычисляем температуру
        totalTemperature += userTemperature;
        avgTemp = totalTemperature / 12;
      }
      document.write(`Cредняя температура за год: ${avgTemp}`);
    </script>
  </body>
</html>
