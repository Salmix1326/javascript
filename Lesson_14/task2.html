<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №2</title>
  </head>

  <body>
    <h1>
      <span>Задача 2</span>. Розробити функцію, у яку передають об’єкт (день,
      місяць, рік). Визначити, який буде рік через N місяців.
    </h1>

    <script>
      let userNum = parseInt(prompt("Введите количество месяцев"))

      let date = {
        day: 26,
        month: 4,
        year: 2023
      }

      function getYear(date) {
        return date.year + ((date.month + userNum) / 12)
      }

      const newYear = getYear(date)
      document.write(`Через ${userNum} месяцев будет ${newYear} год`)
    </script>
  </body>
</html>
