<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №2</title>
  </head>

  <body>
    <h1>
      <span>Задача 2</span>. Нехай x[0] = x[1] = 1, x[i] = x[i-1] + 2x[i-2] де i
      = 1,2,3,4,5... Визначити x[n]. Розв’язати з використанням рекурсивних і
      нерекурсивних алгоритмів
    </h1>

    <script>
      let userNumber = parseInt(prompt("Введите значение функции"));
      // Методом рекурсии
      function getNumber(i) {
        if (i === 0 || i === 1) return 1;
        else return getNumber(i - 1) + 2 * getNumber(i - 2);
      }

      const number = getNumber(userNumber);
      console.log(number);
      
      // Методом цикла
      let x = [];
      for (let i = 0; i < userNumber + 2; i++) {
        if (i === 0 || i === 1) x.push(i);
        else x.push(x[i - 1] + 2 * x[i - 2]);
      }

      console.log(x[userNumber + 1]);
    </script>
  </body>
</html>
